
<header [ngClass]="{'header': isAdmin(), 'header1': !isAdmin()}">
  <div class="logo-container">
    <img src="favicon.ico" alt="Logo" class="logo">
    <h1 class="logo-text">Billing System</h1>
  </div>
  <nav class="nav">
    <a *ngIf="!isAdmin()" (click)="goHome()" class="nav-link">Home</a>
    <a *ngIf="!isAdmin()" (click)="wallet()" class="nav-link">Wallet</a>
    <a *ngIf="isAdmin()"  (click)="userwallet()"class="nav-link">User's Wallet</a>
    <a *ngIf="isAdmin()"  (click)="adminElec()"class="nav-link">Admin Elec</a>
    
    <a  class="nav-link">Help</a>
    <a  (click)="LogOut()"class="nav-link">Log out</a>
    

    <div class="user-info" *ngIf="userEmail; else noUserLoggedIn">
      Logged in as: {{ userEmail }}
    </div>
    <ng-template #noUserLoggedIn>
      No user logged in
    </ng-template>
  </nav>
</header>

<main class="main">
  <router-outlet></router-outlet>
</main>
